<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="">
      <div class="results container"></div>
    </div>

    <script>
      // ID of the Google Spreadsheet
      var spreadsheetID = '1C5HGFzEodROmKqeUKeinD-7gfn58zcHHrmKifpRDPVQ';

      // Make sure it is public or set to Anyone with link can view
      var url =
        'https://spreadsheets.google.com/feeds/list/' +
        spreadsheetID +
        '/od6/public/values?alt=json';

      $.getJSON(url, function (data) {
        var entry = data.feed.entry;

        $(entry).each(function () {
          // Column names are name, age, etc.
          var tempComment = document.createElement("p");
          var tempName = document.createElement("strong");
          tempComment.innerHTML = this.gsx$comments.$t;
          tempName.innerHTML = this.gsx$name.$t;

          $('.results').prepend(
            '<hr />' + '<div class="form-group">' + '<p class="comments">' + this.gsx$comments.$t   + '<small>' + '<strong class="names">' + this.gsx$name.$t + '</strong>' + '</small>' + '</p>' + '</div>'
            // '<hr />' + '<div class="">' + '<p class="">' + $(tempComment).text()  + '<span>' + ' ' + '</span>' + '<small>' + '<strong class="user">' + $(tempName).text() + '</strong>' + '</small>' + '</p>' + '</div>'
            // '<div class="row comment">' + '<div class="head">' + '<small> ' +  + '</small>' + '</div>' + '<p class="">' + $(tempComment).text()   +  + '</div>'
            // '<hr />' +  '<p class="">' + $(tempComment).text()   + '</p>' + '<strong class="user">' + $(tempName).text() + '</strong>' + '</p>'
          );
        });
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
